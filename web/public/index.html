<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Goodreads UMAP WebGPU</title>
    <style>
      html, body { margin:0; height:100%; background:#ffffff; overflow:hidden; }
      canvas { width:100vw; height:100vh; display:block; }
      #hud {
        position: fixed;
        left: 12px; top: 12px;
        color: #111;
        background: rgba(255,255,255,0.85);
        border: 1px solid rgba(0,0,0,0.08);
        border-radius: 10px;
        padding: 10px 12px;
        font: 12px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        max-width: 380px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.10);
        white-space: pre-wrap;
      }
      #controls{
        position: fixed;
        right: 12px; top: 12px;
        background: rgba(255,255,255,0.9);
        border: 1px solid rgba(0,0,0,0.08);
        border-radius: 12px;
        padding: 10px 12px;
        font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        box-shadow: 0 8px 24px rgba(0,0,0,0.10);
      }
      #controls label { display:block; margin-bottom:6px; color:#222; }
      #controls select { padding:6px 8px; border-radius:8px; border:1px solid rgba(0,0,0,0.15); }
    </style>
  </head>
  <body>
    <div id="hud">loadingâ€¦</div>
    <div id="controls">
      <label>Color by</label>
      <select id="colorMode">
        <option value="year">publication_year</option>
        <option value="rating">average_rating</option>
        <option value="pages">num_pages</option>
      </select>
    </div>
    <canvas id="c"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
