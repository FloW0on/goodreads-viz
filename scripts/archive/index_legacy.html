<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>goodreads-viz – topics</title>
  <style>
    html, body { margin:0; height:100%; background:#ffffff; overflow:hidden; }
    canvas { width:100vw; height:100vh; display:block; }
    #hud {
      position:fixed; left:12px; top:10px;
      color:#111; font:12px/1.4 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      user-select:none; pointer-events:none;
      background: rgba(255,255,255,0.75); padding:6px 8px; border-radius:8px;
      border:1px solid rgba(0,0,0,0.08);
    }
    #legend {
      position:fixed; right:12px; top:10px;
      width: 280px; max-height: 70vh; overflow:auto;
      color:#111; font:12px/1.35 system-ui;
      background: rgba(255,255,255,0.85); padding:10px 10px; border-radius:12px;
      border:1px solid rgba(0,0,0,0.08);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    #legend h3 { margin:0 0 8px; font-size:13px; }
    .item { display:flex; gap:8px; align-items:flex-start; margin:6px 0; }
    .swatch { width:12px; height:12px; border-radius:3px; border:1px solid rgba(0,0,0,0.15); margin-top:2px; flex:0 0 auto; }
    .label { font-size:12px; }
    .meta { color:#555; font-size:11px; }
  </style>
</head>
<body>
  <div id="hud">loading…</div>
  <div id="legend" hidden></div>
  <div id="searchBar" style="position:absolute; top:8px; right:8px; z-index:10;">
    <input id="searchInput" type="text" placeholder="Search keyword…" />
    <button id="searchClear">Clear</button>
  </div>
  <canvas id="c"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
