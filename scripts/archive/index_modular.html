<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Atlas - Embedding Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }

    /* 메인 레이아웃 */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* 캔버스 영역 */
    .canvas-area {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    #gpuCanvas {
      flex: 1;
      width: 100%;
      display: block;
      cursor: grab;
    }

    #gpuCanvas:active {
      cursor: grabbing;
    }

    /* HUD */
    #hud {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 320px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-family: monospace;
      white-space: pre-wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      pointer-events: none;
      z-index: 100;
    }

    /* 검색 바 */
    .search-bar {
      position: absolute;
      top: 12px;
      right: 320px;
      display: flex;
      gap: 8px;
      z-index: 100;
    }

    #searchInput {
      width: 200px;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    #searchInput:focus {
      border-color: #007aff;
    }

    #searchClear {
      padding: 8px 12px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    #searchClear:hover {
      background: #e0e0e0;
    }

    /* 사이드 패널 */
    .side-panel {
      width: 300px;
      background: white;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      padding: 16px;
    }

    /* 레전드 */
    #legend h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }

    #legend .legend-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    #legend button {
      flex: 1;
      padding: 8px 12px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    #legend button:hover {
      background: #e0e0e0;
    }

    #legend .item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    #legend .item:hover {
      background: #f5f5f5;
    }

    #legend .item.selected {
      background: #e8f4ff;
      border: 1px solid #007aff;
    }

    #legend .swatch {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    #legend .label {
      flex: 1;
      min-width: 0;
    }

    #legend .label > div:first-child {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      word-break: break-word;
    }

    #legend .meta {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
      word-break: break-word;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }

      .side-panel {
        width: 100%;
        height: 40vh;
        border-left: none;
        border-top: 1px solid #ddd;
      }

      .search-bar {
        right: 12px;
      }

      #hud {
        right: 12px;
        top: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 캔버스 영역 -->
    <div class="canvas-area">
      <canvas id="gpuCanvas"></canvas>
      
      <!-- HUD -->
      <div id="hud">loading...</div>
      
      <!-- 검색 바 -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search books...">
        <button id="searchClear">Clear</button>
      </div>
    </div>

    <!-- 사이드 패널 -->
    <div class="side-panel">
      <div id="legend"></div>
    </div>
  </div>

  <!-- 모듈 스크립트 -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
